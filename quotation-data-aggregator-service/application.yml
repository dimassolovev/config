server:
  port: 56783

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_URL}
  instance:
    instance-id: ${random.uuid}

spring:
  application:
    name: quotation-data-aggregator-service

  kafka:
    bootstrap-servers: ${BOOTSTRAP_SERVERS}

  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yml
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    enabled: true
    default-schema: outbox_tasks_schema

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        enable_lazy_load_no_trans: true
        default_schema: outbox_tasks_schema
        jdbc:
          batch_size: 10
        order_updates: true
        generate_statistics: true

  cloud:
    openfeign:
      client:
        config:
          moex-client:
            url: https://iss.moex.com

management:
  endpoints:
    web:
      exposure:
        include: prometheus, health
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true

kafka:
  retention: 14
  topic: "quotation.moex-data.currencies"

scheduler:
  currency-moex-client:
    cron-expression: "0 0 18 * * SUN" # "* * * * * ?"
    limit: 100
    securities:
      - "TRY"
      - "HKD"
      - "GBP"
      - "USD"
      - "EUR"
      - "CAD"
      - "CHF"
      - "KZT"
      - "JPY"
      - "CNY"
    meta-mode: "on"
    choice:
    string-order:
